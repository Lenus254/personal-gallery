
{%extends 'pictures/base.html'%} 
{% block content %}
{%for image in images%}
<div class="container-fluid mt-5 ">
  <div class="row" style="float: left; width: 30%; padding: 5px; ">
      <div class="col-md-12">
      <a href="" data-toggle="modal" data-target="#photo{{image.id}}">
        <img src="{{image.image.url}}" class="card-img-top" alt="{{image.name}}" style="height: 30vh; width: 100%;">
      </a>
      </div>
  </div>
</div>

    <div class="modal fade" id="photo{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Name:{{image.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img src="{{image.image.url}}" alt="{{image.name}}" style="width: 100%; height: 200px;">
                
                <p>Location:{{image.location}}</p>
                <p>Description:{{image.description}}</p>
                <p>Category:{{image.category}}</p>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input class="form-control input-lg" type="text"value="{{image.image.url}}" id="{{image.id}}.url">
              <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
            </div>
          </div>
        </div>
    </div>

{%endfor%}

{% endblock %}
