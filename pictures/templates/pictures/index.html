
{%extends 'pictures/base.html'%} 
{% block content %}
{%for image in images%}
<div class="container">
    <h1>{{image.name}}</h1>
    <img src="{{image.image.url}}" alt="{{image.name}}" >
</div>
    {%endfor%}

{% endblock %}
